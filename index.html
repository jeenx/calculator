<!DOCTYPE html>
<html>
	<head>
		<title>
			My Javascript Calculator
		</title>
		<link rel='stylesheet' type='text/css' href='css/normalize.css'>
		<link rel='stylesheet' type='text/css' href='css/pretty.css'>
		<link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="calculator">
			<div id="screen">
				<input id="display" type="text" disabled>
			</div>
			<div id="keypad">
				<button id="clrEntry">CE</button>
				<button id="clr">C</button>
				<button id="opDivide">/</button>
				<button id="opMultiply">*</button>
				<br>
				<button id="n1">1</button>
				<button id="n2">2</button>
				<button id="n3">3</button>
				<button id="opAdd">+</button>
				<br>
				<button id="n4">4</button>
				<button id="n5">5</button>
				<button id="n6">6</button>
				<button id="opSubtract">-</button>
				<br>
				<button id="n7">7</button>
				<button id="n8">8</button>
				<button id="n9">9</button>
				<button id="opEqual">=</button>
				<br>
				<button id="n0">0</button>
			</div>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
